<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 1 - Radio Button Alert</title>
    <link rel="stylesheet" href="/share/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Radio Button Alert</h1>
      <p>Select a radio button to see a message</p>
      <form class="radio-group">
        <label>
          <input
            type="radio"
            name="radio"
            value="Bạn chọn số 1"
            onclick="alert(this.value)"
          />
          Option 1
        </label>
        <label>
          <input
            type="radio"
            name="radio"
            value="Bạn chọn số 2"
            onclick="alert(this.value)"
          />
          Option 2
        </label>
        <label>
          <input
            type="radio"
            name="radio"
            value="Bạn chọn số 3"
            onclick="alert(this.value)"
          />
          Option 3
        </label>
      </form>
    </div>
  </body>
</html>
